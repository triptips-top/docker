services:
  backup:
    image: alpine
    container_name: backup
    volumes:
      - E:\docker:/docker
      - n8n:/n8n
      - postgres:/postgres
    command: >
      sh -c "
          Ymd=$$(date +%Y%m%d) &&
          tar -cf n8n_$${Ymd}.tar n8n/ &&
          tar -cf postgres_$${Ymd}.tar postgres/ &&
          cp *.tar docker/
        "

volumes:
  n8n:
    external: true
  postgres:
    external: true
